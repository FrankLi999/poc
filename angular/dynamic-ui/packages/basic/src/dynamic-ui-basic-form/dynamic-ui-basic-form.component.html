<form [formGroup]="group">
    <ng-container *ngFor="let controlModel of formModel; trackBy: trackByFn">
        <dynamic-ui-basic-control *ngIf="controlModel.input" [group]="group" [hasErrorMessaging]="controlModel.hasErrorMessages" [model]="controlModel" [ngClass]="[controlModel.customClass]" [nestedTemplates]="nestedTemplates" (blur)="onBlur($event)" (change)="onValueChange($event)"
            (focus)="onFocus($event)">
        </dynamic-ui-basic-control>
        <dynamic-ui-basic-dynamic-component *ngIf="!controlModel.input" [group]="group" [model]="controlModel" [nestedTemplates]="nestedTemplates" (blur)="onEvent($event, 1)" (change)="onEvent($event, 2)" (focus)="onEvent($event, 3)"></dynamic-ui-basic-dynamic-component>
    </ng-container>
</form>
