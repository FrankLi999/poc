<div [formGroup]="group">
    <ng-template *ngIf="template?.align === 'START'" [ngTemplateOutlet]="template.templateRef" [ngTemplateOutletContext]="model"></ng-template>
    <div [ngClass]="model.cls.grid.container">

        <div [ngClass]="model.cls.grid.control" [ngSwitch]="type">
            <p-checkbox #pCheckbox binary="true" [componentId]="componentId && model.key" [formControlName]="model.key" [label]="model.label" [name]="model.name" [tabindex]="model.tabIndex" [value]="model.value"> </p-checkbox>
        </div>

        <!--
        <div *ngIf="type === 4" [ngClass]="model.cls.grid.label">

            <label [attr.for]="model.key" [innerHTML]="model.label"></label>

        </div>
        -->

        <ul *ngIf="hasErrorMessaging" [ngClass]="model.cls.grid.errors">

            <li class="ui-message ui-messages-error ui-corner-all" [class.ui-helper-hidden]="!showErrorMessages" [ngClass]="errors"><span *ngFor="let message of errorMessages">{{message}}</span></li>

        </ul>

    </div>


    <ng-template *ngIf="type !== 1 && template?.align === 'END'" [ngTemplateOutlet]="template.templateRef" [ngTemplateOutletContext]="model"></ng-template>

    <ng-content></ng-content>

</div>
