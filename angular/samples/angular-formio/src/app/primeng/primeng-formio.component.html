<div class="overflow-hidden content-margin content-padding" style="width: 50%;">
    
        <form [formGroup]="formGroup" class="ui-grid ui-grid-responsive">
    
            <formio-primeng-control *ngFor="let controlModel of formModel" class="form-row"
                                          [group]="formGroup"
                                          [model]="controlModel"
                                          [hasErrorMessaging]="controlModel.hasErrorMessages"
                                          (change)="onChange($event)">
    
                <ng-template modelId="primeSelect" as="itemTemplate" let-item>
    
                    <p>{{ item.label }}</p>
    
                </ng-template>
    
            </formio-primeng-control>
        </form>
    
        <pre>{{formGroup.value | json}}</pre>
    
    </div>
